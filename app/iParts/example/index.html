<script>
    //Disable the form from submitting on enter. - this is until we can figure out how to replicate ngSubmit on non-form elements.
    jQuery(document).ready(function () {

        jQuery('form').on('keyup keypress', function (e) {
            var keyCode = e.keyCode || e.which;
            var target = e.target || e.srcElement;
            //console.log(target);
            //console.log(target.tagName);
            if (keyCode === 13 && target.tagName === 'INPUT' && target.type !=='button') {
                console.log('keypress');
                return false;
            }
        });
    

    });
</script>
